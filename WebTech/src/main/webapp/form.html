<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>form</title>
<link href="css/style.css" rel="stylesheet">

<body>
	
		<div class="main">
			<div class="header">
					
					<div class="logo"></div>
					<div class="title"></div>
			</div>
			<div class="body">
				<h1 align="center">Registration Form</h1>
				<form>
		
		<label>Firstname</label>
		<input type="text" class="text_field"><br>
		<label>Lastname</label>
		<input type="text" class="text_field"><br>
		<label>Email</label>
		<input type="email" class="text_field"><br>
		<label>Password</label>
		<input type="password" class="text_field"><br>
		<label>Phone</label>
		<input type="number" class="text_field"><br>
		<label>Gender</label>
		<input type="radio" name="gender" checked>Male
		<input type="radio" name="gender">FeMale
		<br>
		<label>Languages</label>
		<input type="checkbox">Gujarati
		<input type="checkbox">Hindi
		<input type="checkbox">English
		<br>
		<label>Country</label>
		<select>
			<option>India</option>
			<option>USA</option>
			<option>UK</option>
			<option>Canada</option>
		</select>
		<br>
		<input type="submit">
		<input type="reset">
		
	</form>
			</div>
			<div class="footer"></div>
		</div>
	
	
	
</body>
